<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KISEKI 日本語</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="hidden">
        <div class="spinner">
            <span class="material-icons">sync</span>
        </div>
        <p>Loading...</p>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="hidden"></div>

    <!-- Main App Container -->
    <div id="app">
        
        <!-- View: Login -->
        <section id="view-login" class="view active">
            <div class="login-container">
                <h1>KISEKI <small>日本語</small></h1>
                <div class="form-group">
                    <label for="username">User ID</label>
                    <input type="text" id="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="4-digit PIN" maxlength="4">
                </div>
                <button id="btn-login" class="btn-primary">
                    <span class="material-icons">login</span> 登入
                </button>
            </div>
        </section>

        <!-- View: Dashboard (Grammar List) -->
        <section id="view-dashboard" class="view hidden">
            <header class="app-header">
                <h2>文法列表</h2>
                <button id="btn-logout" class="btn-icon">
                    <span class="material-icons">logout</span>
                </button>
            </header>
            <div class="container">
                <div id="grammar-list" class="grid-list">
                    <!-- Grammar items will be injected here -->
                </div>
            </div>
        </section>

        <!-- View: Learning (Grammar & Exercises) -->
        <section id="view-learning" class="view hidden">
            <header class="app-header">
                <button id="btn-back-dashboard" class="btn-icon">
                    <span class="material-icons">arrow_back</span>
                </button>
                <h2 id="learning-title">文法學習</h2>
            </header>
            
            <div class="container">
                <!-- Progress Stepper -->
                <div class="stepper">
                    <div class="step active" data-step="explanation">解說</div>
                    <div class="step" data-step="ex-free">自由</div>
                    <div class="step" data-step="ex-vocab">提示</div>
                    <div class="step" data-step="ex-qa">問答</div>
                </div>

                <!-- Step Content: Explanation -->
                <div id="step-explanation" class="step-content active">
                    <div class="card">
                        <h3>文法解說</h3>
                        <div id="content-explanation" class="text-content"></div>
                    </div>
                    <div class="card">
                        <h3>例句</h3>
                        <div id="content-examples" class="text-content"></div>
                    </div>
                    <button class="btn-primary btn-next-step">
                        開始練習 <span class="material-icons">arrow_forward</span>
                    </button>
                </div>

                <!-- Step Content: Exercise (Template for all 3 types) -->
                <div id="step-exercise" class="step-content hidden">
                    <div class="card">
                        <h3 id="ex-type-title">練習</h3>
                        <p id="ex-instruction" class="instruction">請造句</p>
                        
                        <!-- Dynamic Hint Area -->
                        <div id="ex-hint-area" class="hidden">
                            <button id="btn-get-hint" class="btn-outline">
                                <span class="material-icons">lightbulb</span> 取得單字提示
                            </button>
                            <div id="hint-display" class="hint-box hidden"></div>
                        </div>

                        <!-- AI Question Area -->
                        <div id="ex-question-area" class="question-box hidden"></div>

                        <textarea id="user-input" rows="3" placeholder="請在此輸入你的句子..."></textarea>
                    </div>

                    <div id="feedback-area" class="feedback-card hidden">
                        <div id="feedback-icon"></div>
                        <div id="feedback-text"></div>
                    </div>

                    <button id="btn-verify" class="btn-primary">
                        <span class="material-icons">check</span> 檢查
                    </button>
                    <button id="btn-continue" class="btn-secondary hidden">
                        下一題 <span class="material-icons">arrow_forward</span>
                    </button>
                </div>
            </div>
        </section>

    </div>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
